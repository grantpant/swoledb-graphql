type User {
  id: ID! @unique @id
  name: String!
}

type Exercise {
  id: ID! @unique @id
  name: String!
  bodySection: String
  primaryMover: String
  movementType: String
  trainingPhases: [TrainingPhase!]!
  workoutTypes: [WorkoutType!]!
  equipment: [EquipmentPiece!]!
}

type TrainingPhase {
  id: ID! @unique @id
  name: String!
}

type WorkoutType {
  id: ID! @unique @id
  name: String!
}

type EquipmentPiece {
  id: ID! @unique @id
  name: String!
}