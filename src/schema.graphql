# import ExerciseWhereInput, ExerciseUpdateInput from './generated/prisma.graphql'

type Query {
  exercises(where: ExerciseWhereInput): [Exercise!]!
  exercise(where: ExerciseWhereUniqueInput!): Exercise!
}

type Mutation {
  createUser(data: CreateUserInput): AuthPayload!
  login(data: LoginUserInput!): AuthPayload!
  createExercise(data: CreateExerciseInput!): Exercise!
  updateExercise(
    data: ExerciseUpdateInput!,
    where: ExerciseWhereUniqueInput!
  ): Exercise!
}

input CreateUserInput {
  username: String!
  email: String!
  password: String!
}

input LoginUserInput {
  username: String!
  password: String!
}

input CreateExerciseInput {
  name: String!
  bodySection: String
  primaryMover: String
  movementType: String
  trainingPhases: [TrainingPhaseInput!]
  workoutTypes: [WorkoutTypeInput!]
  equipment: [EquipmentPieceInput!]
}

input ExerciseWhereUniqueInput {
  id: ID
}

input TrainingPhaseInput {
  name: String!
}

input WorkoutTypeInput {
  name: String!
}

input EquipmentPieceInput {
  name: String!
}

type User {
  id: ID!
  username: String!
  email: String!
  password: String!
  exercises: [Exercise!]!
}

type Exercise {
  id: ID!
  name: String!
  bodySection: String
  primaryMover: String
  movementType: String
  trainingPhases: [TrainingPhase!]
  workoutTypes: [WorkoutType!]
  equipment: [EquipmentPiece!]
  owner: User!
}

type AuthPayload {
  user: User!
  token: String!
}

type TrainingPhase {
  id: ID!
  name: String!
}

type WorkoutType {
  id: ID!
  name: String!
}

type EquipmentPiece {
  id: ID!
  name: String!
}